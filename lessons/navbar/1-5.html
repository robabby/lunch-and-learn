<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Example</title>
    <style type="text/css"> 
    html, body {
      padding:0px;
      margin: 0px;
    }  
    .clearfix {
      clear:both;
    }
    .navbar {
      display:block;
      position:relative;
      width:100%;
      border-bottom:1px solid #ccc;
      box-shadow:0px 0px 5px 0px rgba(0, 0, 0, .5);
    }
    .navbar ul {
      list-style:none;
      padding:0;
      margin:0;
      float:right;
    }
    .navbar ul li {
      float:left;
      padding:0px 10px;
      height:50px;
    }
    </style>
  </head>
  <body>
    <nav id="mainNav" class="navbar">
    <nav class="navbar">
      <span class="brand">Navbar Example</span>
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Services</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul><!-- .nav-wrap -->
      <div class="clearfix"></div>
    </nav><!-- .navbar -->
  </body>
</html>
